    <div class="container" style="padding-left:500px ;">
        <h2> Registration Form</h2>
        <form id="registrationForm">
            <label for="username"><p>Username:</p></label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="email"><p>Email: </p> </label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password"><p>Password:</p></label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="name"><p>Name:</p></label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="age"><p>Age:</p></label>
            <input type="number" id="age" name="age" required>
            <br><br>
            <label for="dob"><p>Date of Birth:</p></label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="place"><p>Place:</p></label>
            <input type="text" id="place" name="place" required>
            <br><br>
            <label for="job"><p>Job Details:</p></label>
            <input type="text" id="job" name="job" required>
            <br><br>
            <label for="address"><p>Address:</p></label>
            <textarea id="address" name="address" required></textarea>
            <br><br>
            <label for="salary"><p>Salary:</p></label>
            <input type="number" id="salary" name="salary" required>
            <br><br>
            <button type="submit">Register</button>
        </form>
